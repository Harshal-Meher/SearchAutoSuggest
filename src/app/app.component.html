<form>
  <mat-form-field>
    <input type="text" matInput [matAutocomplete]="auto" [formControl]="myControl">
     <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayOptions">
      <mat-option *ngFor="let option of filteredOptions|async;" [value]="option">{{option.name}}</mat-option>
     </mat-autocomplete>
  </mat-form-field>       
</form>
